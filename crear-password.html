<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Contrase√±a - Huella Laboral</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --azul: #0E2A47;
            --verde: #2FBF71;
            --texto: #1F2937;
            --subtitulo: #6B7280;
            --borde: #E5E7EB;
            --fondo: #FFFFFF;
            --fondo-gris: #F9FAFB;
            --rojo: #EF4444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0E2A47 0%, #1a4d7a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 480px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 48px 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo h1 {
            font-size: 28px;
            color: var(--azul);
            font-weight: 700;
            margin-bottom: 8px;
        }

        .logo p {
            font-size: 14px;
            color: var(--subtitulo);
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--texto);
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        input[type="password"],
        input[type="text"] {
            width: 100%;
            height: 48px;
            padding: 0 16px;
            font-size: 15px;
            border: 1.5px solid var(--borde);
            border-radius: 8px;
            transition: all 0.2s;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: var(--azul);
            box-shadow: 0 0 0 3px rgba(14, 42, 71, 0.1);
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            color: var(--subtitulo);
            transition: color 0.2s;
        }

        .toggle-password:hover {
            color: var(--azul);
        }

        .requirements {
            margin-top: 12px;
            padding: 12px;
            background: var(--fondo-gris);
            border-radius: 6px;
            font-size: 13px;
        }

        .requirements p {
            color: var(--subtitulo);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .requirement {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--subtitulo);
            margin-bottom: 4px;
            font-size: 13px;
        }

        .requirement.valid {
            color: var(--verde);
        }

        .requirement svg {
            width: 16px;
            height: 16px;
            flex-shrink: 0;
        }

        .btn-primary {
            width: 100%;
            height: 48px;
            background: var(--azul);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary:hover {
            background: #1a4d7a;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(14, 42, 71, 0.2);
        }

        .btn-primary:disabled {
            background: #9CA3AF;
            cursor: not-allowed;
            transform: none;
        }

        .msg {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .msg.visible {
            display: block;
        }

        .msg.error {
            background: #FEE2E2;
            color: #991B1B;
            border: 1px solid #FCA5A5;
        }

        .msg.success {
            background: #D1FAE5;
            color: #065F46;
            border: 1px solid #6EE7B7;
        }

        .back-link {
            text-align: center;
            margin-top: 24px;
        }

        .back-link a {
            color: var(--azul);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo">
                <h1>üèÜ Huella Laboral</h1>
                <p>Crear Contrase√±a</p>
            </div>

            <div class="msg error" id="msgError">Error al crear contrase√±a</div>
            <div class="msg success" id="msgSuccess">Contrase√±a creada exitosamente</div>

            <form id="formPassword">
                <div class="form-group">
                    <label for="password">Nueva Contrase√±a</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" required autocomplete="new-password">
                        <button type="button" class="toggle-password" onclick="togglePassword('password', this)">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                <circle cx="12" cy="12" r="3"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contrase√±a</label>
                    <div class="input-wrapper">
                        <input type="password" id="confirmPassword" required autocomplete="new-password">
                        <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword', this)">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                <circle cx="12" cy="12" r="3"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="requirements">
                    <p>Requisitos de la contrase√±a:</p>
                    <div class="requirement" id="req-length">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                        </svg>
                        M√≠nimo 8 caracteres
                    </div>
                    <div class="requirement" id="req-upper">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                        </svg>
                        Al menos una may√∫scula
                    </div>
                    <div class="requirement" id="req-lower">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                        </svg>
                        Al menos una min√∫scula
                    </div>
                    <div class="requirement" id="req-number">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                        </svg>
                        Al menos un n√∫mero
                    </div>
                </div>

                <button type="submit" class="btn-primary" id="btnSubmit">Crear Contrase√±a</button>
            </form>

            <div class="back-link">
                <a href="login.html">‚Üê Volver al login</a>
            </div>
        </div>
    </div>

    <script>
        // Obtener email del query param
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');

        if (!email) {
            document.getElementById('msgError').textContent = 'Enlace inv√°lido. Falta el par√°metro de email.';
            document.getElementById('msgError').classList.add('visible');
            document.getElementById('formPassword').style.display = 'none';
        }

        function togglePassword(inputId, btn) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                btn.innerHTML = `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                    <line x1="1" y1="1" x2="23" y2="23"/>
                </svg>`;
            } else {
                input.type = 'password';
                btn.innerHTML = `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                    <circle cx="12" cy="12" r="3"/>
                </svg>`;
            }
        }

        // Validaci√≥n en tiempo real
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            
            const requirements = {
                'req-length': password.length >= 8,
                'req-upper': /[A-Z]/.test(password),
                'req-lower': /[a-z]/.test(password),
                'req-number': /[0-9]/.test(password)
            };

            for (const [id, valid] of Object.entries(requirements)) {
                const elem = document.getElementById(id);
                if (valid) {
                    elem.classList.add('valid');
                    elem.querySelector('svg').innerHTML = '<path d="M20 6L9 17l-5-5"/>';
                } else {
                    elem.classList.remove('valid');
                    elem.querySelector('svg').innerHTML = '<circle cx="12" cy="12" r="10"/>';
                }
            }
        });

        document.getElementById('formPassword').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            document.getElementById('msgError').classList.remove('visible');
            document.getElementById('msgSuccess').classList.remove('visible');

            // Validar que coincidan
            if (password !== confirmPassword) {
                document.getElementById('msgError').textContent = 'Las contrase√±as no coinciden';
                document.getElementById('msgError').classList.add('visible');
                return;
            }

            // Validar requisitos
            if (password.length < 8 || !/[A-Z]/.test(password) || !/[a-z]/.test(password) || !/[0-9]/.test(password)) {
                document.getElementById('msgError').textContent = 'La contrase√±a no cumple con todos los requisitos';
                document.getElementById('msgError').classList.add('visible');
                return;
            }

            const btn = document.getElementById('btnSubmit');
            btn.disabled = true;
            btn.textContent = 'Creando contrase√±a...';

            try {
                // Usar Edge Function para establecer contrase√±a
                const response = await fetch('https://dxblzmxcmaerycvdgfpy.supabase.co/functions/v1/establecer-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR4Ymx6bXhjbWFlcnljdmRnZnB5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE4NTgxNDUsImV4cCI6MjA4NzQzNDE0NX0.NCwvIYGT3hinm0EW3e8EkdSYZgHiCTNkuvDohR0SP0c',
                        'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR4Ymx6bXhjbWFlcnljdmRnZnB5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE4NTgxNDUsImV4cCI6MjA4NzQzNDE0NX0.NCwvIYGT3hinm0EW3e8EkdSYZgHiCTNkuvDohR0SP0c'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });

                const data = await response.json();

                if (!response.ok || data.error) {
                    throw new Error(data.error || 'Error al crear contrase√±a');
                }

                document.getElementById('msgSuccess').textContent = '‚úì Contrase√±a creada exitosamente. Redirigiendo al login...';
                document.getElementById('msgSuccess').classList.add('visible');
                
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('msgError').textContent = 'Error al crear la contrase√±a. Por favor, intenta nuevamente o contacta al administrador.';
                document.getElementById('msgError').classList.add('visible');
                btn.disabled = false;
                btn.textContent = 'Crear Contrase√±a';
            }
        });
    </script>
</body>
</html>
